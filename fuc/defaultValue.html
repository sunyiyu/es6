<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的扩展之默认值</title>
</head>
<body>
<script>
//默认值传统写法
function show(a , b) {
    b = b || 8;
    return a+b;
}
alert(show(5));

//es6默认值写法;
function show(a, b=8) {
    return a+b;
}
alert(show(5))

function show(a, b=function () {}){

}
</script>
</body>
</html>
